model:
  vocab_size: 50257
  d_model: 512
  n_layers: 16
  n_heads: 8
  n_kv_heads: 4
  d_ff_multiplier: 2.667
  max_seq_len: 1024
  dropout: 0.0
  rope_theta: 10000.0

training:
  learning_rate: 3.0e-4
  min_lr: 3.0e-5
  weight_decay: 0.1
  beta1: 0.9
  beta2: 0.95
  grad_clip: 1.0
  batch_size: 32
  gradient_accumulation_steps: 4
  max_steps: 30000
  warmup_steps: 750
  log_interval: 10
  eval_interval: 500
  save_interval: 5000
  eval_steps: 50
  dataset_name: "roneneldan/TinyStories"
  seq_len: 1024
  dtype: "bfloat16"
  compile: true
  output_dir: "checkpoints/small"
  wandb_project: "transformer-circuits-lab"
  wandb_run_name: "small-50M"
  use_wandb: true
